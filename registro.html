      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Éxito</h5>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - AMV Travel</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.jpeg" alt="AMV Travel Logo">
        </div>
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Registrarse</button>
        </form>
        <div class="link-container" style="margin-top: 10px;">
            <a href="login.html">Volver al loguin</a>
          </br>
          <a href="index.html">Volver a inicio</a>
        </div>
    </div>

    <script src="js/registro.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
